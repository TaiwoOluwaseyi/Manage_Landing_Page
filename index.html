<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container p-6 mx-auto">
      <!-- Flex Container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
          <img src="./images/logo.svg" alt="" />
        </div>

        <!-- Menu Items-->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-Gray800">Pricing</a>
          <a href="#" class="hover:text-Gray800">Products</a>
          <a href="#" class="hover:text-Gray800">About Us</a>
          <a href="#" class="hover:text-Gray800">Careers</a>
          <a href="#">Community</a>
        </div>

        <!-- Button -->
        <a
          href="#"
          class="hidden md:block p-3 px-6 pt-2 text-white bg-red-600 rounded-full baseline hover:bg-red-500"
          >Get Started</a
        >
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Flex Container -->
      <div
        class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0"
      >
        <!-- Left Item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring Everyone Together To Build Better Products
          </h1>
          <p class="max-w-sm text-center text-bg-indigo-300 md:text-left">
            Mange makes it simple for software teams to plan day-to-day tasks,
            while keeping the larger teams goal in view
          </p>

          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="p-3 px-6 pt-2 text-white bg-red-600 rounded-full baseline hover:bg-red-500"
              >Get Started</a
            >
          </div>
        </div>

        <!-- Image -->
        <div class="md:w-1/2">
          <img src="./images/illustration-intro.svg" alt="">
        </div>
      </div>
    </section>

    <!-- Features -->

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
